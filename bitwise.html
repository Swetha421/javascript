<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bitwise</h1>
   
    <script>
        let a=3,b=4,c=5
        m=(a>b)&&(c>b)
        f=(a<b)||(c>b)
       let d=5,e=7
       n=d&e 
       s=d|e
       document.write(" logical operation&nbsp",m )
       document.write("<br>logical operation&nbsp",f)
       document.write("<br>bitwise operation &nbsp",n )
       document.write("<br>bitwise or &nbsp",s)

       
       
       
    </script>
</body>
</html>
