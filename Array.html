<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        let a=[1,4,7,3];
        document.write("The array elements are ",a);
        document.write("<br>The type of array is ",typeof a);
        document.write("<br>This is an array:",Array.isArray(a));
        document.write("<br>the length of array is :",a.length);
        document.write("<br>the element in 2nd position: ",a[2]);
        document.write("<br>",a[4]=5);
        document.write("<br>The array elements are ",a);
        a.push("8");
        document.write("<br>The array elements are ",a);
        let v=a.pop();
        document.write("<br>new array is ",a);
        let d=a.pop();
        document.write("<br>new array is ",a);
        delete(a[1]);
        document.write("<br>new array is ",a);
        document.write("<br>new array is ",a[1]);
        const b=a.slice(2);
        const b1=a.slice(0,2);


        document.write("<br>new array is ",b);
        document.write("<br>new array is ",b1);

        let k=a.toString();
        document.write("<br>new array is",k)
        document.write("<br>first character is:",k.charAt(1));
        

       
 
        
    </script>
