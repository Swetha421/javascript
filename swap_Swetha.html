<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Swapping two numbers</h1>
   
    <p id="dem"></p>
 
   
    <p id="af"></p>
 
    
    <script>
        var a=20;
        var b=10;
        var temp;
        document.getElementById('dem').innerHTML="before swapping <br>a="+ a +"<br>b="+b
       

        temp=a;
        a=b;
        b=temp;
       document.getElementById('af').innerHTML="after swapping <br>a="+a +"<br>b="+b

    </script>
</body>
</html>
