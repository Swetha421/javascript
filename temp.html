<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Swapping without temp</h1>
    <p id="tp"></p>
    <p id="tm"></p>
    <script>
        let a=3;
        let b=5;
        document.getElementById('tp').innerHTML="before swapping <br>a="+a +"<br>b="+b
        a=a+b;
        b=a-b;
        a=a-b;
        document.getElementById('tm').innerHTML="after swapping <br>a="+a +"<br>b="+b
    </script>
</body>
</html>
